<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Find your Phone</title>
</head>

<body>
  <header class="container">
    <div class="my-5 d-flex justify-content-center">
      <input type="text" id="search-field" class="form-control w-50" placeholder="Search Phone...">
      <button id="search-btn" class="btn btn-primary ms-2 px-4">Search</button>
    </div>
  </header>
  <main class="container">
    <section class="container d-none" id="spinner">
      <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <div id="all-card" class="row row-cols-1 row-cols-md-3 g-4 pb-5">

    </div>
    <div id="not-found" class="d-none">
      <h2 class="text-danger text-center py-5">Not found this Phone. Please search another Phone</h2>
      <h2>Search Product or accessories</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1600541519467-937869997e34?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">iPhone</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1542496658-e33a6d0d50f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Smart Watch</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1651054008618-34348b76164c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
              class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Smartphone</h5>
            </div>
          </div>
        </div>
        </div>
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
